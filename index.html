<!DOCTYPE html>
<html>

<head>
   <title>Todo App</title>
   <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
   <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
   <section class="main-img container">
      <img class="main-img__template" src="./eisenhower-matrix.jpg" alt="main-img">
      <a class="main-img__more more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more
         details?</a>
   </section>
   <main class="main mainPage-element">
      <article class="main__add-element" id="addElement">
         <label class="main__add-element__label" for="new-task">Add Item</label>
         <div class="main__add-element__content task-wrapper">
            <input id="new-task" class="main__add-element__content__inp task" type="text">
            <button class="main__add-element__content__button content-button">Add</button>
         </div>
      </article>
      <h3 class="main__title">Todo</h3>
      <ul class="main__incomplete-tasks" id="incomplete-tasks">
         <li class="main__incomplete-tasks__item list-item">
            <input class="main__incomplete-tasks__item__check list-item__check" type="checkbox">
            <label class="main__incomplete-tasks__item__label task">Pay Bills</label>
            <input type="text" class="main__incomplete-tasks__item__inp task">
            <button class="main__incomplete-tasks__item__edit edit content-button">Edit</button>
            <button class="main__incomplete-tasks__item__delete content-button delete">
               <img class="main__incomplete-tasks__item__remove-img remove-img" src="./remove.svg" alt="remove-img">
            </button>
         </li>
         <li class="main__incomplete-tasks__item main__incomplete-tasks__item-edit list-item editMode">
            <input class="main__incomplete-tasks__item__check list-item__check" type="checkbox">
            <label class="main__incomplete-tasks__item__label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="main__incomplete-tasks__item__inp inp-edit task">
            <button class="main__incomplete-tasks__item__edit edit content-button">Save</button>
            <button class="main__incomplete-tasks__item__delete delete content-button">
               <img class="main__incomplete-tasks__item__remove-img remove-img" src="./remove.svg"
                  alt="remove-img"></button>
         </li>
      </ul>
      <h3 class="main__title">Completed</h3>
      <ul class="main__completed-tasks" id="completed-tasks">
         <li class="main__completed-tasks__item list-item">
            <input class="main__completed-tasks__item__check list-item__check" type="checkbox" checked>
            <label class="main__completed-tasks__item__label task">See the Doctor</label>
            <input type="text" class="main__completed-tasks__item__inp task">
            <button class="main__completed-tasks__item__edit edit content-button">Edit</button>
            <button class="main__completed-tasks__item__delete delete content-button">
               <img class="main__completed-tasks__item__remove-img remove-img" src="./remove.svg" alt="remove-img">
            </button>
         </li>
      </ul>
   </main>
   <script src="app.js"></script>
</body>

</html>
